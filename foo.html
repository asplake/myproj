<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Foo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./ext/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="./ext/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="./ext/bootstrap/docs/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ext/bootstrap/docs/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ext/bootstrap/docs/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ext/bootstrap/docs/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./ext/bootstrap/docs/assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project Foo</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Folders -->
      <div class="btn-group" data-toggle="buttons-radio" data-bind="foreach: folders">
          <button class="btn" data-bind="text: $data, 
                     css: { active: $data == $root.chosenFolderId() },
                     click: $root.goToFolder"></button>
      </div>

      <!-- Mails grid -->
      <table class="table table-striped table-condensed table-bordered" data-bind="with: chosenFolderData">
          <thead><tr><th>From</th><th>To</th><th>Subject</th><th>Date</th></tr></thead>
          <tbody data-bind="foreach: mails">
              <tr data-bind="click: $root.goToMail">
                  <td data-bind="text: from"></td>
                  <td data-bind="text: to"></td>
                  <td data-bind="text: subject"></td>
                  <td data-bind="text: h.dateString(date)"></td>
              </tr>     
          </tbody>
      </table>

      <!-- Chosen mail -->
      <div class="viewMail" data-bind="with: chosenMailData">
          <div class="mailInfo">
              <h1 data-bind="text: subject"></h1>
              <p><label>From</label>: <span data-bind="text: from"></span></p>
              <p><label>To</label>: <span data-bind="text: to"></span></p>
              <p><label>Date</label>: <span data-bind="text: date"></span></p>
          </div>
          <p class="message" data-bind="html: messageContent" />
      </div>


    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./ext/bootstrap/docs/assets/js/jquery.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-transition.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-alert.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-modal.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-dropdown.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-scrollspy.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-tab.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-tooltip.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-popover.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-button.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-collapse.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-carousel.js"></script>
    <script src="./ext/bootstrap/docs/assets/js/bootstrap-typeahead.js"></script>
    <script src="./ext/jquery-1.7.2.min.js"></script>
    <script src="./ext/sammy/lib/sammy.js"></script>
    <script src="./ext/knockout/build/output/knockout-latest.js"></script>
    <script src="./lib/helpers.js"></script>
    <script src="./lib/mail.js"></script>
    <script src="./lib/maildata.js"></script>
    <script src="./lib/foo.js"></script>

  </body>
</html>
